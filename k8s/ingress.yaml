apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: shopcarts
  labels:
    app: shopcarts
spec:
  ingressClassName: traefik
  rules:
    - http:
        paths:
          - path: /api/shopcarts
            pathType: Prefix
            backend:
              service:
                name: shopcarts
                port:
                  number: 8080
          - path: /admin
            pathType: Prefix
            backend:
              service:
                name: shopcarts
                port:
                  number: 8080
